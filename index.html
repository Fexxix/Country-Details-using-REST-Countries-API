<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Nunito+Sans"
    />
    <title>Countries</title>
    <script type="module" crossorigin src="./dist/assets/index-e9655977.js"></script>
    <link rel="stylesheet" href="./dist/assets/index-436101d4.css">
  </head>
  <body>
    <header>
      <h1>Where in the World?</h1>
      <div class="theme-switcher" tabindex="0">
        <svg
          class="moon"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 384 512"
        >
          <path
            d="M223.5 32C100 32 0 132.3 0 256S100 480 223.5 480c60.6 0 115.5-24.2 155.8-63.4c5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6c-96.9 0-175.5-78.8-175.5-176c0-65.8 36-123.1 89.3-153.3c6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z"
          />
        </svg>
        Dark Mode
      </div>
    </header>
    <div class="input-field">
      <form>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="18"
          height="18"
          viewBox="0 0 18 18"
          class="search-icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="1.5"
            d="m12.663 12.663 3.887 3.887M1 7.664a6.665 6.665 0 1 0 13.33 0 6.665 6.665 0 0 0-13.33 0Z"
          />
        </svg>
        <input placeholder="Seacrh for a country..." type="text" />
      </form>
      <div class="filter-region" data-filter-region>
        <div class="label" tabindex="0" data-label>Filter-Region</div>
        <div class="options-container disabled" data-options>
          <div tabindex="0" class="option" data-value="All">All</div>
          <div tabindex="0" class="option" data-value="Africa">Africa</div>
          <div tabindex="0" class="option" data-value="Americas">America</div>
          <div tabindex="0" class="option" data-value="America">America</div>
          <div tabindex="0" class="option" data-value="Asia">Asia</div>
          <div tabindex="0" class="option" data-value="Oceania">Oceania</div>
        </div>
      </div>
    </div>

    <section class="countries" data-countries-section></section>
    <template data-country-card-template>
      <div class="country-card" data-country-card>
        <div class="img-container">
          <img src="" data-flag />
        </div>
        <div class="info">
          <div class="name" data-name></div>
          <div class="points-wrapper">
            <div class="info-point" data-population></div>
            <div class="info-point" data-region></div>
            <div class="info-point" data-capital></div>
          </div>
        </div>
      </div>
    </template>

    <div class="load-more">
      <button data-load-more>Load More...</button>
    </div>

    <template data-details-template>
      <div class="details-page not-shown" data-details-page>
        <button class="back-btn" data-back-btn>
          <svg
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            viewBox="0 0 448 512"
            height="1em"
            width="1em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M257.5 445.1l-22.2 22.2c-9.4 9.4-24.6 9.4-33.9 0L7 273c-9.4-9.4-9.4-24.6 0-33.9L201.4 44.7c9.4-9.4 24.6-9.4 33.9 0l22.2 22.2c9.5 9.5 9.3 25-.4 34.3L136.6 216H424c13.3 0 24 10.7 24 24v32c0 13.3-10.7 24-24 24H136.6l120.5 114.8c9.8 9.3 10 24.8.4 34.3z"
            ></path>
          </svg>
          Back
        </button>
        <div class="country-details-wrapper">
          <img
            src="https://flagcdn.com/ax.svg"
            alt="flag"
            class="flag"
            data-flag
          />
          <div class="country-details">
            <h2 class="country-name"></h2>
            <div class="points-wrapper">
              <div class="info-point" data-native-name></div>
              <div class="info-point" data-population></div>
              <div class="info-point" data-region></div>
              <div class="info-point" data-sub-region></div>
              <div class="info-point" data-capital></div>
              <div class="info-point" data-top-level-domain></div>
              <div class="info-point" data-currencies></div>
              <div class="info-point" data-languages></div>
            </div>
            <div class="border-countries" data-borders>
              <h3>Border Countries:</h3>
            </div>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
